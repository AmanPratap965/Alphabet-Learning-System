<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning English Alphabets</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    /* CSS for image */
    #abcd {
      max-width: 100%;
      height: auto;
      width: 300px; /* Adjust the width */
      height: 300px; /* Adjust the height */
    }

    /* CSS for buttons */
    .btn-group {
      text-align: center;
    }

    .btn {
      width: 150px;
      margin: 5px;
      font-size: 16px;
      border-radius: 20px;
    }

    /* Style for the back button */
    .back-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }

    /* Background styling */
    body {
      background-image: url('/images/bg_image2.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #000;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 5rem;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      font-family: 'Arial', sans-serif;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      font-size:4rem;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 20px;
      margin-top: 50px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .container{
      display: flex;
      align-items: center;
      gap: 5rem;
      justify-content: center;
     
    }
    .left_container{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap ;

    }
    .right_container{
      display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap ;
        height: 100%;
        width: 100vw;
        
    }
    .right_container>text-center{
      display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap ;
        width: 100vw;
        height: 100%;
    }
  </style>
</head>

  <h1>Learning English Alphabets</h1>
  <div class="container">
